name: bertonlite
description: Produtos naturais da terra

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.6
  font_awesome_flutter: ^8.5.0
  carousel_slider: ^1.4.1
  provider: ^4.0.1
  google_fonts: ^0.3.5
  cloud_firestore: ^0.13.0+1
  firebase_storage: 3.0.4
  flutter_masked_text: ^0.8.0
  firebase_auth: ^0.14.0+5
  flutter_money_formatter: ^0.8.3
  animated_text_kit: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/welcome.png
    - assets/tick.png
    - assets/cancel.png
    - assets/question.png
    - assets/info.png
    - assets/nodata.png

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf


